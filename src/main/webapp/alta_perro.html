<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Perritos</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: hsl(10,50%,80%);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
        }
        
        .radio-group label {
            font-weight: normal;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        a{
	        margin-top: 20px;
	        text-decoration: none;
	        border: 1px solid gray;
	        padding: 3px;
	        border-radius: 3px;
	        background-color: black;
	        color:white;
	        display: block;
	        text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro de Perro</h2>
        <form action="Analizar" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="raza">Raza:</label>
                <input type="text" id="raza" name="raza" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad (años):</label>
                <input type="number" id="edad" name="edad" min="0" max="30" required>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" required>
            </div>

            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.1" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label>Estado de vacunación:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="vacunado" value="si" required> Sí
                    </label>
                    <label>
                        <input type="radio" name="vacunado" value="no"> No
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Esterilizado:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="esterilizado" value="si" required> Sí
                    </label>
                    <label>
                        <input type="radio" name="esterilizado" value="no"> No
                    </label>
                </div>
            </div>

            <button type="submit">Registrar Perro</button>
            <button type="button" id="sugerenciasBtn">Sugerencias</button>
        </form>
        
        <a href="Analizar?animal=Gato&color=amarillo">Navegar o otro lado</a>
        
        <script>
        document.getElementById('sugerenciasBtn').addEventListener('click', function() {
            // Datos de ejemplo para la sugerencia (pueden personalizarse)
            const sugerencia = {
                nombre: 'Ejemplo: Max',
                raza: 'Ejemplo: Labrador',
                edad: 2,
                color: 'Ejemplo: Negro',
                peso: 15.5,
                vacunado: true,
                esterilizado: false
            };

            // Configurar la petición PUT
            const xhr = new XMLHttpRequest();
            xhr.open('PUT', 'sugerencias', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        console.log('Sugerencia enviada con éxito:', xhr.responseText);
                        alert('¡Gracias por tu sugerencia!');
                    } else {
                        console.error('Error al enviar sugerencia:', xhr.statusText);
                        alert('Error al enviar la sugerencia. Intenta nuevamente.');
                    }
                }
            };

            xhr.send(JSON.stringify(sugerencia));
        });
    </script>
    </div>
</body>
</html>
